<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NTH CHILD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        li {
            padding: 0.25rem;
            margin: 0.25rem;
            list-style: none;
        }
        /* First Child */
        
        li:first-child {
            background: red;
        }
        /* Last Child */
        
        li:last-child {
            background: green;
        }
        /* Position 3 */
        
        li:nth-child(3) {
            background: hotpink !important;
        }
        /* Every 3rd nth or in multiple of 3 */
        
        li:nth-child(3n) {
            background: blue;
        }
        /* Every 3 after 7, the offset means its starts after 7  */
        
        li:nth-child(3n+7) {
            background: yellow;
        }
        /*Every odd number */
        
        li:nth-child(odd) {
            background: turquoise;
        }
        /*Even nth */
        
        li:nth-child(even) {
            background: white !important;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>

    </ul>

</body>
