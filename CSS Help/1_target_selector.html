<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Targeted Selector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        /* Direct Child */
        
        div>p {
            background: grey;
        }
        /* Directly after */
        
        div+p {
            background: hotpink;
            color: wheat;
        }
        /*  By attribute */
        
        a[target='blank'] {
            background: red;
            color: wheat;
        }
        /* Specific attribute values */
        
        input [type='text'],
        input [type='email'] {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>


<div>
    <p>

    </p>
    <ul>
        <li>Item 1</li>
        <li>
            <p>Item 2</p>
        </li>
        <li>Item 3</li>
    </ul>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</div>
<p>
