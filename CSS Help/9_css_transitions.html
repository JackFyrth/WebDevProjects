        body {
            background: #333;

            justify-content: center;
            height: 100vh;
        }
        
        .box {
            background: white;
            width: 100px;
            height: 100px;
            /* Long way */
            /*transition-property: background;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;

            /* Quick way */
            transition: all 2s ease-in-out;
        }
        
        .box:hover {
            background: red;
            border-radius: 50%;
            height: 300px;
            width: 300px;
        }
