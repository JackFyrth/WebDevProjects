<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Box Shadows</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .container {
            display: flex;
        }
        
        .box {
            padding: 1rem;
            margin: 1rem;
            background: coral;
            color: white;
            /* X-axis | Y-axis | color */
            box-shadow: 10px 10px teal;
            /* X-axis | Y-Axis | Blur-radius | color */
            box-shadow: 10px 10px 20px teal;
            /* Negative values */
            box-shadow: -5px -5px 20px teal;
            /* X-axis | Y-Axis | Blur-radius | spread-radius | color */
            box-shadow: 3px 3px 10px 1px rgba(0, 0, 0, 0.9);
            /* inset | X-Axis | Y-Axis | Color */
            box-shadow: inset -3px -3px teal;
            /* Multiple Shadows*/
            box-shadow: 3px 3px 10px teal, -3px -3px 10px olive;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Heading</h3>
